{% load i18n %}
<form action="{% url "member_request_session" %}" method="post">
		{% csrf_token %}
		{% for field in form %}
			{% if field.errors %}
				<div class="alert alert-danger">
					{{ field.errors }}
				</div>
			{% endif %}

			<div class="form-group row">
                    <div class="col-md-3"></div>
					<label class="control-label col-md-3 text-right">
                    <b>
					{{ field.label }}
<br>

					<small style="font-weight: normal">
					{{ field.help_text }}
					</small>
                    </label>
						<div class="col-md-3 controls">
						        {{ field }}
						</div>
                    <div class="col-md-3"></div>
			</div>
            
            {% endfor %}
        <br>
		<div class="row">
            <div class="col-md-6"></div>
		<div class="col-md-3">
		        <button type="submit" class="btn btn-success btn-lg btn-default clearfix pull-right">{% trans 'Получить ссылку' %}</button>
		</div>
                    <div class="col-md-3"></div>
		</div>
        
        <br>
</form>
